<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="content-wrapper">
        <div id="display">
            <div id="display-text"></div>
        </div>
        <table id="keys">
            <tr>
                <td colspan="3" id="AC">AC</td>
                <td id="DEL">DEL</td>
                <td id="*">*</td>
            </tr>
            <tr>
                <td id="7">7</td>
                <td id="8">8</td>
                <td id="9">9</td>
                <td id="/">/</td>
            </tr>
            <tr>
                <td id="4">4</td>
                <td id="5">5</td>
                <td id="6">6</td>
                <td id="-">-</td>
            </tr>
            <tr>
                <td id="1">1</td>
                <td id="2">2</td>
                <td id="3">3</td>
                <td id="+">+</td>
            </tr>
            <tr>
                <td id="0">0</td>
                <td id=".">.</td>
                <td id="=" colspan="2">=</td>

            </tr>

        </table>

    </div>

    <script src="script.js"></script>

</body>

</html>
